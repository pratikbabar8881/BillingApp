<!doctype HTML>
<html>
<head>
  <link href="index.css" type = "text/css" rel="stylesheet">
  </head>
  <body>
<center>

  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">

      <form>
        <p>How much was your bill?
          <p>
            $ <input id="billamt" type="text" placeholder="Bill Amount">

            <p>How was your service?
              <p>
                <select id="serviceQual">
              <option disabled selected value="0">-- Choose an Option --</option>
              <option value="0.3">30&#37; &#45; Outstanding</option>
              <option value="0.2">20&#37; &#45; Good</option>
              <option value="0.15">15&#37; &#45; It was OK</option>
              <option value="0.1">10&#37; &#45; Bad</option>
              <option value="0.05">5&#37; &#45; Terrible</option>
          </select>

      </form>
      <p>How many people are sharing the bill?</p>
      <input id="peopleamt" type="text" placeholder="Number of People"> people
      <button type="button" id="calculate" onclick="calculateTip()">Calculate!</button>

    </div>

    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>


  </div>
    </body>

<script>

function calculateTip()
{
  var bill = document.getElementById("billamt").value;
  var serviceQuality = document.getElementById("serviceQual").value;
  var numberOfPeoples = document.getElementById("peopleamt").value;

if(bill == "")
{
  alert("Please Enter the Bill Amount");
  return;
}
if(serviceQuality == 0)
{
  alert("Please Enter Service Quality");
  return;
}
if(numberOfPeoples == "" || numberOfPeoples<=1)
{
  numberOfPeoples = 1;
  document.getElementById("each").style.display = "none";
}
else {
  document.getElementById("each").style.display = "block";
}

var total = (bill * serviceQuality) / numberOfPeoples;
total = Math.round(total * 100) / 100;
total = total.toFixed(2);

  document.getElementById("tip").innerHTML = total;


}
</script>
    </html>
